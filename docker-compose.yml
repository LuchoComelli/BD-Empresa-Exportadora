services:
  db:
    image: postgres:18
    environment:
      POSTGRES_DB: ${DB_NAME:-bd_empresa_exportadora}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: >
      sh -c "
      mkdir -p /app/proyectoempresa/logs &&
      python manage.py runserver 0.0.0.0:8000
      "
    working_dir: /app/proyectoempresa
    volumes:
      - ./backend:/app
      - /app/proyectoempresa/venv
      - /app/proyectoempresa/__pycache__
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    env_file:
      - ./backend/proyectoempresa/config/docker.env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    command: >
      sh -c "
      if [ ! -d node_modules ]; then
        if [ -f pnpm-lock.yaml ]; then
          npm install -g pnpm && pnpm install
        else
          npm install
        fi
      fi &&
      npm run dev
      "
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:8000/api
      - NEXT_TELEMETRY_DISABLED=1
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - app-network

volumes:
  postgres_data:
  redis_data:

networks:
  app-network:
    driver: bridge