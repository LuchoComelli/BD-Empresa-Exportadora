services:
  db:
    image: postgres:17
    environment:
      POSTGRES_DB: bd_empresa_exportadora
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: maxi
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - /app/venv
      - /app/__pycache__
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/bd_empresa_exportadora
      - REDIS_URL=redis://redis:6379/0
      - DJANGO_SETTINGS_MODULE=settings
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    working_dir: /app/proyectoempresa
    env_file:
      - proyectoempresa/config/docker.env

volumes:
  postgres_data:
  redis_data:
