{% extends 'base.html' %}

{% block title %}Logs de Auditoría{% endblock %}

{% block content %}
<div class="container">
    <h1>Logs de Auditoría</h1>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Usuario</th>
                        <th>Acción</th>
                        <th>Modelo</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody>
                    {% for log in logs %}
                    <tr>
                        <td>{{ log.usuario }}</td>
                        <td>{{ log.accion }}</td>
                        <td>{{ log.modelo }}</td>
                        <td>{{ log.fecha }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
