{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="container">
    <h1>Dashboard</h1>
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Empresas</h5>
                    <p class="card-text">Gestionar empresas registradas</p>
                    <a href="{% url 'empresas:lista_producto' %}" class="btn btn-primary">Ver Empresas</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Registro</h5>
                    <p class="card-text">Solicitudes de registro</p>
                    <a href="{% url 'registro:dashboard' %}" class="btn btn-primary">Ver Registro</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Auditoría</h5>
                    <p class="card-text">Logs del sistema</p>
                    <a href="{% url 'auditoria:lista_logs' %}" class="btn btn-primary">Ver Auditoría</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
